<header>
  <mat-toolbar class="br-3" color="primary">
    <!-- <mat-icon>menu</mat-icon> -->
    <span class="px-16">{{title}}</span>
    <span style="flex: 1 1 auto"></span>
    <button mat-icon-button #t="matMenuTrigger" [matMenuTriggerFor]="menu">
      <mat-icon *ngIf="t.menuOpen; else contentBlock">menu_open</mat-icon>
      <ng-template #contentBlock>
        <mat-icon>menu</mat-icon>
      </ng-template>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/task/create">新規タスク作成</button>
    </mat-menu>
    <!-- <button mat-mini-fab color="accent">❤</button> -->
    <button mat-icon-button [matMenuTriggerFor]="usermenu">
      <mat-icon>person</mat-icon>
    </button>
    <mat-menu #usermenu="matMenu">
      <button mat-menu-item routerLink="/logout">ログアウト</button>
    </mat-menu>
  </mat-toolbar>
</header>
